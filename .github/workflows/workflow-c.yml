name: Workflow C calls workflow B from resusable-repo-2.

on:
  workflow_dispatch:
    inputs:
      input_message:
        description: 'Message to pass to Workflow B'
        required: true

jobs:
  call-workflow-b:
    uses: owner/reusable-repo-2/.github/workflows/workflow-b.yml@main
    with:
      input_message: ${{ github.event.inputs.input_message }}
